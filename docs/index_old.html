                    return hasError ? React.createElement("div", { className: "text-xs full border border-red-500 bg-black text-white p-2 break-words w-screen dark:bg-gray-800 dark:text-gray-200" },
                        React.createElement("div", { className: "font-mono" }, "Retrying in ", remaining, "ms"),
                        React.createElement("pre", { className: "whitespace-no-wrap overflow-x-scroll" },
                            React.createElement("div", { className: "text-red-500 text-lg font-bold" }, error?.toString() || "Unknown Error"),
                            React.createElement("div", { className: "" }, errorInfo?.componentStack.split("\\n").slice(0, 5).join("\\n") || "Stack finding error")
                        )
                    ) : this.props.children;
                }
            }
            return ErrorBoundary;
        })()
        `));
      }
    };

    function scaleChildToFitParent(child, parent) {
      // Store the original dimensions of the child

      parent = parent || child.parentElement;
      // Create a ResizeObserver to watch the parent element for size changes
      function resObs() {

        const originalChildSize = {
          width: child.getBoundingClientRect().width,
          height: child.getBoundingClientRect().height
        };
        // Get current dimensions of parent
        const parentRect = parent.getBoundingClientRect();

        // Calculate scale factors for width and height
        const widthScale = parentRect.width / originalChildSize.width;
        const heightScale = parentRect.height / originalChildSize.height;

        // Determine which dimension is the limiting factor
        const isWidthConstrained = widthScale < heightScale;

        let scale, newWidth, newHeight;

        if (isWidthConstrained) {
          // Width is the limiting factor
          scale = widthScale;
          newHeight = originalChildSize.height;
        } else {
          // Height is the limiting factor
          scale = heightScale;
          newWidth = originalChildSize.width;
        }

        // Apply the transformation to the child element
        child.style.transformOrigin = 'top left';
        child.style.transform = `scale(${scale})`;

        // Update dimensions proportionally
        if (isWidthConstrained) {
          child.style.height = `${parentRect.height / scale}px`;
        } else {
          child.style.width = `${parentRect.width / scale}px`;
        }

        // Ensure the child is positioned properly (centered)
        child.style.position = 'absolute';

        // Center the element
        // child.style.left = `${(parentRect.width - newWidth) / 2}px`;
        // child.style.top = `${(parentRect.height - newHeight) / 2}px`;
      }
      setTimeout(() => {
        resObs();
      }, 10);

      const resizeObserver = new ResizeObserver(resObs);

      // Initial setup for the child element
      parent.style.position = 'relative';
      child.style.transformOrigin = 'top left';
      child.style.position = 'absolute';

      // Start observing the parent
      resizeObserver.observe(parent);
      // Return a function to stop observing when no longer needed
      return function cleanup() {
        resizeObserver.disconnect();
      };
    }

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          // The result contains the data URL with format: data:mime/type;base64,base64-encoded-data
          // We split by comma to get just the base64 encoded portion
          const base64String = reader.result.split(',')[1];
          resolve(base64String);
        };
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }
    window.dataUrlToBlob = (pdfDataUrl) => {
      const base64Data = pdfDataUrl.split(',')[1];

      // Decode the Base64 string into binary
      const binaryData = atob(base64Data);

      // Convert the binary data to a byte array
      const byteArray = new Uint8Array(binaryData.length);
      for (let i = 0; i < binaryData.length; i++) {
        byteArray[i] = binaryData.charCodeAt(i);
      }

      return new Blob([byteArray], { type: 'application/pdf', lastModified: Date.now(), name: 'file.pdf' });
    }
